<br>
<div class = "mat-elevation-z8" > 
<mat-form-field appearance="standard">
<mat-icon>filter_alt</mat-icon>  
<input  matInput (keyup)="applyFilter($event)" > 
</mat-form-field>
 
 <table mat-table [dataSource] = "dataSource" #mytable  cellspacing="10">
  <ng-container matColumnDef = "id">
     <th mat-header-cell *matHeaderCellDef > Id</th>
     <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef = "name">
     <th mat-header-cell *matHeaderCellDef>Name</th>
     <td mat-cell *matCellDef = "let element"><a [routerLink]="['/details',element.id]">{{element.name}} </a> </td>
  </ng-container>
  <ng-container matColumnDef = "email">
     <th mat-header-cell *matHeaderCellDef>Email</th>
     <td mat-cell *matCellDef = "let element"> {{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef = "phoneNumber">
     <th mat-header-cell *matHeaderCellDef>Phone Number</th>
     <td mat-cell *matCellDef = "let element"> {{element.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef = "course">
    <th mat-header-cell *matHeaderCellDef>Courses </th>
    <td mat-cell *matCellDef = "let element"> {{element.course}} </td>
 </ng-container>
 <ng-container matColumnDef="actions">
  <tr><th mat-header-cell *matHeaderCellDef> Actions </th></tr>
  <tr>
    <td mat-cell *matCellDef="let student " style="width:20%">
      <button mat-icon-button color="warn" (click)="deleteStudent(student.id)" title="Delete student"><mat-icon>delete_forever</mat-icon></button>
    </td>
  <tr>
</ng-container>
  <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
  <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator aria-label [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</div>
